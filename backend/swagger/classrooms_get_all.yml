Получение списка аудиторий
---
tags:
  - Classrooms
parameters:
  - in: query
    name: fields
    description: выбираемые поля сущности аудитории
    required: false
    type: array
    items:
      type: string
    style: form
  - in: query
    name: is_free
    description: режим проверки свободности аудитории
    required: false
    type: boolean
  - in: query
    name: building
    description: корпус аудитории
    required: false
    type: string
    enum: [GZ, ULK, ENERGO, SM]
  - in: query
    name: floor
    description: этаж аудитории
    required: false
    type: integer
  - in: query
    name: class
    description: пара (в формате week,day,time)
    required: false
    type: string
    pattern: '^\d{1},\d{1},\d{1}$'
responses:
  200:
    description: Аудитории найдены
    schema:
      type: array
      items:
        $ref: '#/definitions/Classroom'
  404:
    description: Неверный запрос
